<!DOCTYPE html>
<html lang="en">
<div id="header"></div>

<body>
    <div class="container" id="titulo">
        <div class="row align-items-center">
            <div class="col">
                <h1>Calculadora</h1>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row g-3 align-items-center">
            <div class="col-auto">
                <label for="valorIncial" class="col-form-label">Valor Inicial</label>
            </div>

                <input type="valor" id="valorInicial" class="form-control"

                <input type="valor" id="meses" class="form-control">
            </div>
        </div>

            <div class="col-auto">
                <button type="button" class="btn btn-primary" id="calcular">Calcular</button>
            </div>
        </div>
        <div class="row g-3 align-items-center">
            <div class="col-auto">
                <label for="valorFinal" class="col-form-label">Valor Final</label>
            </div>
            <div class="col-auto">
                <input type="valor" id="valorFinal" class="form-control" readonly>
            </div>
        </div>
    </div>

        <table class="table">
